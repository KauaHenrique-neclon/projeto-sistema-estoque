{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="{% static 'css/compras/dashboard.css' %}">
        <title>Dashboard Vendas</title>
    </head>
    <body>
        <div class="all">
            <div>
                <h1>Dashboard de Vendas</h1>
            </div>
            <div class="tudo">
                <div class="coluna-1">
                    <div class="estatistica">
                        <div class="header">Total vendido</div>
                        <hr>
                        <div class="dados">
                            <h5 class="dados-title">{{ saida }}</h5>
                            <p class="dados-text">Total de vendas</p>
                        </div>
                    </div>
                </div>
                <div class="coluna-1">
                    <div class="estatistica">
                        <div class="header">Total de clientes</div>
                        <hr>
                        <div class="dados">
                            <h5 class="dados-title">{{ cliente }}</h5>
                            <p class="dados-text">Clientes</p>
                        </div>
                    </div>
                </div>
                <div class="coluna-1">
                    <div class="estatistica">
                        <div class="header">Total recebido</div>
                        <hr>
                        <div class="dados">
                            <h5 class="dados-title">{{ valor }}</h5>
                            <p class="dados-text">Total recebido no dia de hoje</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
