{% load static %}

<!DOCTYPE hmtl>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login Sistema</title>
        <link rel="stylesheet" href="{% static 'css/login/login.css' %}">
    </head>
    <body>
        <div class="all">
        <form action="{% url "login" %}" method="POST">
            {% csrf_token %}
            <div class="titulo">
                <h1>Fazer Login</h1>
            </div>
            <div class="estrutura">
                <div class="usuario">
                    <h1>Seu email:</h1>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="senha">
                    <h1>Sua senha:</h1>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="submit">
                    <button type="submit">Entrar</button>
                </div>
                <div class="criando">
                    <h1>
                        NÃ£o tem conta? <a href="">Cria uma</a>
                    </h1>
                </div>
            </div>
        </form>
        </div>
    </body>
</html>
