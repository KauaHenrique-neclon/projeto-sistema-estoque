{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/estoque/adicionar.css' %}">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto</h1>
        <form action="{% url 'adicionar' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>

            <label for="quantidade">Quantidade do Produto:</label>
            <input type="number" id="quantidade" name="quantidade" required>
             
            <label for="controlado">Produto controlado:</label>
            <input type="text" id="controlado" name="controlado" required>

            <button type="submit">Adicionar Produto</button>
        </form>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
